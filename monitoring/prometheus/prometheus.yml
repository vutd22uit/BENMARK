global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cis-compliance'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CIS Compliance Exporter
  - job_name: 'cis-compliance'
    static_configs:
      - targets: ['compliance-exporter:9090']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node exporter (optional - for system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
